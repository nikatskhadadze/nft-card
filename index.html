<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="images">
        <a href="#">
          <img
            class="nft-view-image"
            aria-hidden="true"
            alt="Go to Equilibrium collections"
            src="images/icon-view.svg"
          />
        </a>
        <img
          class="nft-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium cube"
        />
      </div>
      <h1 class="nft-name"><a href="#">Equilibrium #3429</a></h1>

      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="price">
          <img
            src="images/icon-ethereum.svg"
            aria-hidden="true"
            alt=""
            class="price-icon"
          />
          <p class="price-amount">0.041 ETH</p>
        </div>
        <div class="time">
          <img
            src="images/icon-clock.svg"
            aria-hidden="true"
            alt=""
            class="price-icon"
          />
          <p class="time-days">3 days left</p>
        </div>
      </div>
      <div class="author">
        <img
          class="author-image"
          src="images/image-avatar.png"
          alt="Profile photo of Jules Wyvern"
        />
        <p>
          Creation of
          <span class="author-name"><a href="#">Jules Wyvern</a></span>
        </p>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Kitrovich1221" target="_blank"
        >nika</a
      >.
    </footer>
  </body>
</html>
